<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./timeline.scss">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="timeline-container">

      

      <div class="timeline-entry left green">
        <div class="timeline-content">
          <h3 class="title">TD Ameritrade</h3>
          <p class="description">
            Senior Software Developer
          </p>
        </div>
        <div class="timeline-date">October 2016</div>
      </div>

      <div class="timeline-entry right red">
        <div class="timeline-content">
          <h3 class="title">Union Pacific</h3>
          <p class="description">
            System Engineer
          </p>
        </div>
        <div class="timeline-date">September 2013</div>
      </div>

      <div class="timeline-entry left blue">
        <div class="timeline-content">
          <h3 class="title">Union Pacific</h3>
          <p class="description">
            Associate Systems Engineer
          </p>
        </div>
        <div class="timeline-date">April 2011</div>
      </div>

      <div class="timeline-entry right green">
        <div class="timeline-content">
          <h3 class="title">Union Pacific</h3>
          <p class="description">
            Project through Senior Project Engineer
          </p>
        </div>
        <div class="timeline-date">July 2005</div>
      </div>


      <div class="timeline-entry left red">
        <div class="timeline-content">
          <h3 class="title">Union Pacific</h3>
          <p class="description">
            Associate through Senior Application Developer
          </p>
        </div>
        <div class="timeline-date">March 2000</div>
      </div>



    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
